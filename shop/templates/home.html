
{% extends 'base.html' %}

{% load static %}

{% block title %}
Home Page
{% endblock %}

{% block content %}

<div class="container-fluid">
	<div class="row">
		<img class="img-fluid" src="{% static 'images/tel-aviv_bg.jpg' %}" alt="background">
	</div>

</div>
<div class="py-4">
	<div class="container">
		<div class="row">
			<div class="col-10 mx-auto my-2 text-center">
				<h1 class="text-capitalize font-weight-bold">Our Products</h1>
			</div>
		</div>		
	</div>
	
</div>


<div class="container">
	<div class="row">
	{% for product in products %}
		<div class="col-9 mx-auto col-md-6 col-lg-3 ">
			<div class="card mb-4 shadow">
				<div class="p-4">
					<img class="card-img-top" src=" {{product.image.url}} " alt="{{product.name}}">
				</div>
				
				<div class="card-footer d-flex justify-content-between" style="background-color: transparent; border-color: transparent;: ">
					<p class="font-weight-bold md-0">
						{{product.name}}
					</p>
					<h5 class="text-info font-italic md-0"> {{product.price}}</h5>
				</div>
			</div>
		</div>

	{% endfor %}
	</div>	
</div>
{% endblock %}
